version: "3.8"

services:
  backend:
    build:
      context: ./docker/php
    volumes:
      - ./backend:/var/www/html
    ports:
      - "8000:8000"
    working_dir: /var/www/html
    command: php artisan serve --host=0.0.0.0 --port=8000
    depends_on:
      - node

  node:
    build:
      context: ./docker/node
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: npm run dev
